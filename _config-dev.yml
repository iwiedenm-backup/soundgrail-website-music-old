url:                "http://127.0.0.1:4000"

# ---------------

# Site
title:              SoundGrail Music Blog
bio:                'SoundGrail Music Blog'
description:        "SoundGrail is a music site where you can discover new music and playlists. Electronic, edm & hip-hop! Independent music news, reviews, features, interviews and videos."

trailing: "/"
enforce_ssl: music.soundgrail.com   # without any protocol

default-lastmod: "2018-06-15T00:20:35+00:00"

# Socials
socials:
  disqus: 'https://soundgrail.disqus.com/embed.js'
  twitter: soundgrailmusic
  facebook: soundgrail
  instagram: soundgrail
  soundcloud: soundgrail-music
  googleplus: 107475342405880796326
  spotify: 'd4ef02j7tjvls9gkkdtdxcnq9?si=DUi9eGyLShiQoqRQnrkO9g'
  linkedin: soundgrail

schema:
  type: "Corporation"
  logo: "https://soundgrail.com/assets/images/og/soundgrail-logo-og.png"


includes:
- assets


collections:
  artists:
    title: Artists
    output: true

defaults:
- scope:
    path: ''
    type: artists
  values:
    permalink: "/artist/:title/"
    layout: artist
    twitter:
- scope:
    path: ''
    type: authors
  values:
    permalink: "/author/:title/"
    layout: author
    twitter:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Compress
compress_html:
  clippings: [all]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

# Gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old, xyz, building]
